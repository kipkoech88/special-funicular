<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="text-gray-600">
    <div class="grid md:grid-cols-3">
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <!--Logo-->
                <div class="flex justify-between items-center">
                    <h1 class="text-lg font-bold uppercase p-4 border-b border-gray-100">
                        <a href="" class="flex justify-end px-4 text-green-500 hover:text-gray-700">Eating Actuary</a>
                    </h1>
                    <div class="cursor-pointer px-4 md:hidden items-center" id="burger">
                        menu
                    </div>
                </div>
                <!--Links-->
                <ul class="hidden md:block" id="menu">
                    <li class="text-gray-700">
                        <a href="#" class="border-r-4 border-red-500 flex justify-end px-4">
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="border-r-4 border-white flex justify-end px-4">
                            <span>About</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="border-r-4 border-white flex justify-end px-4">
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!--Main content-->
        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end ">
                <a href="#" class="btn text-red-500 border-red-500 md:border-2 hover:bg-red-500 hover:text-white transition ease-out duration-500">Log in</a>
                <a href="#" class="ml-3 btn text-red-500 border-red-500 md:border-2 hover:bg-red-500 hover:text-white transition ease-out duration-500">Sign up</a>
            </div>
            <header>
                <h2 class="text-6xl text-gray-700 font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold">For Actuaries</h3>
            </header>
            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">Latest Recipes</h4>
                <div class="mt-8 grid lg:grid-cols-3 md:grid-cols-3 sm:grid-cols-2 gap-10">
                    <!--Cards -->
                    <div class="card hover:shadow-xl">
                        <img src="./img/blueberry.png" alt="first recipe" class="w-full h-32 sm:48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">5 Bean Chilli Stew</span>
                            <span class="block text-gray-500 text-sm">Recipe by Hosea</span>
                        </div>
                        <div class="badge">
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-xl">
                        <img src="./img/recipe.jpg" alt="first recipe" class="w-full h-32 sm:48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Cool Act chips</span>
                            <span class="block text-gray-500 text-sm">Recipe by Hosea</span>
                        </div>
                        <div class="badge">
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-xl">
                        <img src="./img/thai.png" alt="first recipe" class="w-full h-32 sm:48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Thai chicken stew</span>
                            <span class="block text-gray-500 text-sm">Recipe by Hosea</span>
                        </div>
                        <div class="badge">
                            <span>25 mins</span>
                        </div>
                    </div>
                </div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">Most popular</h4>
                <div>
                    <!--Cards -->
                    <div class="mt-8">

                    </div>
                </div>
                <div class="flex justify-center">
                    <div class="bg-gray-300 btn hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300">Load More</div>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
